<div id="chat_auto_backup_settings" class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b>Chat History Quick Restore</b>
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
        <div class="chat_backup_description">
            <p>This plugin automatically saves the last three (default) chat records, ensuring quick recovery after important conversations are lost.</p>
            <p>Click the restore button to restore the backed-up chat history.</p>
        </div>
        
        <div class="chat_backup_controls">
            <div class="chat_backup_control_item">
                <label class="checkbox_label">
                    <input type="checkbox" id="chat_backup_debug_toggle">
                    <span>Enable Detailed Log</span>
                </label>
            </div>
            <div class="chat_backup_control_item">
                <button id="chat_backup_manual_backup" class="menu_button">Backup Current Chat Now</button>
            </div>
        </div>
        
        <div class="backup_list_container">
            <div class="backup_list_header">
                <h3>Saved Backups</h3>
            </div>
            <div id="chat_backup_list" class="backup_list">
                <!-- Backup list will be dynamically added by JS -->
                <div class="backup_empty_notice">Loading...</div>
            </div>
        </div>
    </div>
</div>
